; https://docs.platformio.org/page/projectconf.html

[env:unihiker_k10]
platform = unihiker
board = unihiker_k10
framework = arduino
monitor_speed = 115200
test_build_src = yes
board_build.filesystem = littlefs
board_upload.flash_size = 16MB
board_upload.filesystem_partition = voice_data

build_flags = 
	-std=c++17
	-DCORE_DEBUG_LEVEL=3
	-DLOG_LOCAL_LEVEL=ESP_LOG_WARN
	-DCONFIG_LOG_COLORS=0
lib_deps = 
	Preferences@^2.0.0
	bblanchon/ArduinoJson@^7.2.1
	; johnosbb/MicroTFLite @ ^1.0.4 --- IGNORE ---
