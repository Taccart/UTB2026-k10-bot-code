<!DOCTYPE html>
<html>
<head>
  <title>K10 UDP Receiver</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #e0e0e0;
      margin: 20px;
      padding: 20px;
    }
    h1 {
      color: #00d4ff;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #2d2d2d;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin: 20px 0;
    }
    .stat-box {
      background-color: #3d3d3d;
      padding: 15px;
      border-left: 4px solid #00d4ff;
      border-radius: 4px;
    }
    .stat-label {
      font-size: 12px;
      color: #888;
      text-transform: uppercase;
    }
    .stat-value {
      font-size: 28px;
      font-weight: bold;
      color: #00ff00;
    }
    .messages {
      background-color: #3d3d3d;
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
    }
    .message {
      background-color: #d0d0d0;
      padding: 10px;
      margin: 8px 0;
      border-left: 3px solid #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      word-break: break-all;
    }
    .message-time {
      color: #888;
      font-size: 10px;
      margin-bottom: 4px;
    }
    .refresh-info {
      text-align: center;
      color: #666;
      font-size: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¡ UDP Receiver</h1>
    
    <div class="stats">
      <div class="stat-box">
        <div class="stat-label">Total Messages</div>

        <div class="stat-value" id="totalCount">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Dropped Messages</div>
        <div class="stat-value" id="droppedCount">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Buffer Status</div>
        <div class="stat-value" id="bufferStatus">0/20</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Loss Rate</div>
        <div class="stat-value" id="lossRate">0%</div>
      </div>
    </div>
    
    <div class="messages" id="messagesContainer">
      <div class="message">Waiting for messages...</div>
    </div>
    
    <div class="refresh-info">
      âŸ³ Auto-refreshing every 2 seconds
    </div>
  </div>
 <div class="container">
 <h1>ðŸ§°  Board status</h1>
 <div class="stats">
      <div class="stat-box">
        <div class="stat-label">heapTotal</div>
        <div class="stat-value" id="heapTotal">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">heapUsed</div>
        <div class="stat-value" id="heapUsed">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">heap: Total</div>
        <div class="stat-value" id="heapTotal">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">heapFree</div>
        <div class="stat-value" id="heapFree">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">heapUsagePercent</div>
        <div class="stat-value" id="heapUsagePercent">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">uptimeMs</div>
        <div class="stat-value" id="uptimeMs">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">wifiRssi</div>
        <div class="stat-value" id="wifiRssi">0</div>
      </div>
            <div class="stat-box">
        <div class="stat-label">freeStackBytes</div>
        <div class="stat-value" id="freeStackBytes">0</div>
      </div>
 </div>

  <script>
    async function  updateSystemInfo() {
        const response = await fetch('/api/messages');
        const data = await response.json();
        
        const heapTotal = data.heapTotal || "?";
        const heapUsed = data.heapUsed || "?";
        const heapFree = data.heapFree || "?";
        const heapUsagePercent = data.heapUsagePercent || "?";
        const uptimeMs = data.uptimeMs || "?";
        const wifiRssi = data.wifiRssi || "?";
        const freeStackBytes = data.freeStackBytes || "?";
        document.getElementById('heapTotal').textContent = heapTotal;
        document.getElementById('heapUsed').textContent = heapUsed;
        document.getElementById('heapFree').textContent = heapFree;
        document.getElementById('heapUsagePercent').textContent = heapUsagePercent + '%';
        document.getElementById('uptimeMs').textContent = uptimeMs;
        document.getElementById('wifiRssi').textContent = wifiRssi;
        document.getElementById('freeStackBytes').textContent = freeStackBytes; 

    }
    async function updateMessages() {
      try {
        const response = await fetch('/api/messages');
        const data = await response.json();
        
        const total = data.total || "?";
        const dropped = data.dropped || "?";
        const lossRate = total + dropped > 0 ? ((dropped / (total + dropped)) * 100).toFixed(2) : "?";
        
        document.getElementById('totalCount').textContent = total;
        document.getElementById('droppedCount').textContent = dropped;
        document.getElementById('lossRate').textContent = lossRate + '%';
        document.getElementById('bufferStatus').textContent = data.buffer || '0/20';
        
        const container = document.getElementById('messagesContainer');
        if (data.messages && data.messages.length > 0) {
          container.innerHTML = data.messages.map(msg => `
            <div class="ðŸ¤–
Visage de robot
U+1F916
Copie
message">
              <div class="message-time">${msg}</div>
            </div>
          `).join('');
        } else {
          container.innerHTML = '<div class="message">No messages yet...</div>';
        }
      } catch (error) {
        console.error('Error fetching messages:', error);
      }
    }
    
    // Update on page load
    updateMessages();
    
    // Auto-refresh every 2 seconds
    setInterval(updateMessages, 2000);
  </script>
</body>
</html>
